<app-navbar></app-navbar>

<section>
    <h1>User Profiles</h1>
    <ul>
        <li *ngFor="let user of users$ | async">
            {{user.username}}
        </li>
    </ul>
</section>
<br>
<section>
    <h1>Usuarios de Firebase</h1>
    <ul>
        <li *ngFor="let usuario of usuarios$ | async">
            {{usuario.nombre}},
            {{usuario.email}},
            
        </li>
    </ul>
</section>

<button (click)="addUsuario()" >Add usuario</button>
