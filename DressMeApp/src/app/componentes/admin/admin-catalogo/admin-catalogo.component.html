<!-- mi tarjeta del producto -->
<br>

<div class="row row-cols-1 row-cols-sm-3 row-cols-md-5 row-cols-lg-6 g-0" style="justify-content:center; ">

    <div *ngFor="let articulo of listaArticulos" class="card col-9 col-sm-4 col-md-3 m-4">
        <img [src]="articulo.imagen[0]" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{articulo.titulo}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{articulo.categoria}}</h6>
            <button type="button" (click)="modificarArticulo(articulo)" class="btn btn-primary btn-sm m-2" data-bs-toggle="modal"
                data-bs-target="#editar-Producto">
                Modificar
            </button>
            <button type="button" (click)="borrarArticulo(articulo)" class="btn btn-danger btn-sm m-2" id="">
                Eliminar
            </button>
        </div>

    </div><!-- Fila -->


    <!-- mi Modal detalle del producto -->
<!-- Agrega el siguiente contenido al final de tu archivo -->
<div class="modal fade" id="editar-Producto">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{ articuloSeleccionado?.titulo }}</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="row col-md-12">
              <figure class="figure col-md-6">
                <img *ngIf="articuloSeleccionado && articuloSeleccionado.imagen && articuloSeleccionado.imagen.length > 0" [src]="articuloSeleccionado.imagen[0]" class="img-fluid" alt="...">
              </figure>
            </div>
          </div>
          <div *ngIf="articuloSeleccionado">
            <div class="mb-3">
              <label for="titulo" class="form-label">Título:</label>
              <input type="text" id="titulo" class="form-control" [(ngModel)]="articuloSeleccionado.titulo">
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría:</label>
              <select id="categoria" class="form-select" [(ngModel)]="articuloSeleccionado.categoria">
                <option selected>Selecciona una categoría...</option>
                <option value="Gala">Gala</option>
                <option value="Boda">Boda</option>
                <option value="Fiesta">Fiesta</option>
                <option value="Elegante-sport">Elegante Sport</option>
                <option value="Disfraces">Disfraces</option>
                <option value="NoCat">Otra</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio:</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" id="precio" class="form-control" [(ngModel)]="articuloSeleccionado.precio">
              </div>            
            </div>  
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <div class="form-check">
            <input *ngIf="articuloSeleccionado" class="form-check-input" type="checkbox" [(ngModel)]="articuloSeleccionado.disponible" id="disponible">
            <label class="form-check-label" for="disponible">
              Mostrar como disponible
            </label>
          </div>
          <button type="button" class="btn btn-outline-primary" (click)="guardarCambios()" data-bs-dismiss="modal">Guardar</button>
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
        </div>
      
    </div>
  </div>
